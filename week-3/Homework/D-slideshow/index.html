<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <script src="slideshow.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->
    <div class="container-1">
      <h1>Random Image Carousel</h1>
      <p>It shows random images from unsplash. You could navigate with the previous and next button.Or you could use auto
        previous and auto next button to let it play automatically.</p>

        <div class="slider">
          <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
         
          
        <div class="pic-1">
      <img id="carousel-image-1"
        src="images/car.avif"
        alt="" height="400px">
      </div>

      <div class="pic-1">
        <img id="carousel-image-1"
         src="images/car-2.avif" alt="" height="400px">
        </div>

        <div class="pic-1">
          <img id="carousel-image-1"
           src="images/car-3.avif" alt="" height="400px">
          </div>

          <div class="pic-1">
            <img id="carousel-image-1"
             src="images/car-4.avif" alt="" height="400px">
            </div>

      <div class="navigation-auto">
        <div class="auto-btn1"><button type="button" name="first-btn">Auto Previous</button></div>
        <div class="auto-btn2"><button type="button" name="second-btn"></button>Previous</div>
        <div class="auto-btn3"><button type="button" name="third-btn"></button>Next</div>
        <div class="auto-btn4"><button type="button" name="fourth-btn"></button>Auto Next</div>
      </div>
    </div>
    </div>
    </div>
  </body>
  </body>
</html>
